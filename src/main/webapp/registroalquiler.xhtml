<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alquiler</title>
    </h:head>
    <h:body>
        <center>
        <p:outputLabel value="Registro Alquiler"/>
        <h:form id="formAlquiler">
            <br><p:outputLabel value="#{Alquiler.seleccionado.nombre}"/></br>
            <br><p:outputLabel value="Item rentados" /></br>
            <p:dataTable value="#{Alquiler.rentados}" var="ren">
                <p:column headerText="Id">
                    <p:outputLabel value="#{ren.item.id}"/>
                </p:column>
                <p:column headerText="Items">
                    <p:outputLabel value="#{ren.item.nombre}"/>
                </p:column>
            </p:dataTable>
            <br><p:outputLabel value="Multa: "/> <p:outputLabel value="#{Alquiler.multa}"/></br>
            <h:panelGrid columns="6">
                <h:outputLabel value="Codigo"/>
                <p:inputText id="Codigo" type="long" binding="#{cod}" />
                <h:outputLabel value="Numero de dias"/>
                <p:inputText id="Dias" type="int" binding="#{dias}"/>
                <p:commandButton update="formAlquiler" class="Button" value="Consultar Costo" actionListener="#{Alquiler.consultarCostoAlquiler(cod.value, dias.value)}"/>
                <p:commandButton update="formAlquiler" class="Button" value="Alquilar" actionListener="#{Alquiler.rentarItem()}" action="#{navigationController.paginaCliente()}"/>
                <p:outputLabel value="#{Alquiler.costo}"/>
            </h:panelGrid>
            <p:dataTable value="#{Alquiler.disponibles}" var="dis">
                <p:column headerText="Id">
                    <p:outputLabel value="#{dis.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{dis.nombre}"/>
                </p:column>
            </p:dataTable>
            
            <br><p:commandButton update="formAlquiler" class="Button" value="Volver" action="#{navigationController.paginaCliente()}"/></br>

            
        </h:form>
        </center>
    </h:body>
</html>
